<ion-header>
  <ion-navbar>
    <ion-title>Фильтр</ion-title>
    <ion-buttons end>
      <button ion-button small icon-only clear (click)="closeFilter()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-buttons end>
    <button ion-button (click)="clearFilter()">Очистить</button>
  </ion-buttons>

  <ion-item-group>
    <ion-item>
      <ion-label>Тип</ion-label>
      <ion-select [(ngModel)]="filterData.values.type">
        <ion-option *ngFor="let type of filterData.types" value="{{type}}">{{type}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item-divider>
      Сезон
    </ion-item-divider>
    <ion-item>
      <ion-label>Весна</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="filterData.values.season['весна']"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Лето</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="filterData.values.season['лето']"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Осень</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="filterData.values.season['осень']"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Зима</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="filterData.values.season['зима']"></ion-checkbox>
    </ion-item>

    <ion-item-divider>
      Наличие
    </ion-item-divider>
    <ion-item>
      <ion-label>Есть на складе</ion-label>
      <ion-checkbox checked="false" [(ngModel)]="filterData.values.availability"></ion-checkbox>
    </ion-item>

    <ion-item-divider>
      Цена
    </ion-item-divider>
    <ion-item>
      <div>от {{filterData.values.priceRange.lower}} до {{filterData.values.priceRange.upper}}
           &#8381;/сутки
      </div>
    </ion-item>

    <ion-item>
      <ion-range min="0" [max]=filterData.maxPrice step="1" dualKnobs="true" pin="true"
                 [(ngModel)]="filterData.values.priceRange" color="dark">
        <ion-label range-left class="small-text">&#8381;</ion-label>
        <ion-label range-right>&#8381;</ion-label>
      </ion-range>
    </ion-item>
  </ion-item-group>


  <ion-buttons>
    <button ion-button full (click)="applyFilter()">Применить</button>
  </ion-buttons>
</ion-content>
